# 配置文件
server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

mysql:
  dsn: "root:password@tcp(127.0.0.1:3306)/cron_db?charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10

log:
  level: "info"
  format: "json"
  output: "stdout"

cron:
  default_timeout: 30
  default_max_retry: 3
  retry_backoff: 1s

alert:
  enabled: true
  webhook_url: ""
  smtp:
    host: "smtp.example.com"
    port: 587
    username: ""
    password: ""
    from: ""
    to: []